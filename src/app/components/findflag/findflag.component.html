<div class="container">
  <!-- Header -->
  <header class="header">
    <h1 class="header-title">Find Your Country's Flag</h1>
    <p class="header-subtitle">Select a country to view and download its flag</p>
  </header>

  <!-- Main Content -->
  <div class="card">
    <!-- Country Selector -->
    <mat-form-field appearance="outline" class="country-selector" floatLabel="always">
      <mat-label>Choose a Country</mat-label>
      <mat-select
        [(value)]="selectedCountry"
        (selectionChange)="onCountrySelected()"
        aria-label="Select a country"
        placeholder="Select a country"
      >
        <mat-option value="" disabled>Select a country</mat-option>
        <mat-option *ngFor="let country of countries" [value]="country.value">
          {{ country.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Flag Display -->
    <div class="flag-container" *ngIf="flagUrl; else noFlag">
      <img [src]="flagUrl" alt="Selected country flag" class="flag-image" />
      <button
        mat-raised-button
        color="primary"
        (click)="downloadFlag()"
        class="download-button"
        aria-label="Download flag image"
      >
        <mat-icon>download</mat-icon> Download Flag
      </button>
    </div>

    <!-- No Flag Selected -->
    <ng-template #noFlag>
      <div class="no-flag">
        <mat-icon class="no-flag-icon">flag</mat-icon>
        <p>Please select a country to view its flag.</p>
      </div>
    </ng-template>
  </div>
</div>
